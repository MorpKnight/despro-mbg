name: Build Tauri Windows

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  EXPO_PUBLIC_API_URL: ${{ vars.EXPO_PUBLIC_API_URL || 'https://mbg-be.mrt.qzz.io/api/v1' }}

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npx expo export -p web
        env:
          EXPO_PUBLIC_API_URL: ${{ env.EXPO_PUBLIC_API_URL }}

      - name: Generate Tauri icons
        run: |
          # Create a square icon from logo (ImageMagick is available on Windows runners)
          magick convert assets/images/icon.png -resize 256x256 -background white -gravity center -extent 256x256 src-tauri/icons/icon.png
          magick convert src-tauri/icons/icon.png src-tauri/icons/icon.ico
          magick convert src-tauri/icons/icon.png -resize 32x32 src-tauri/icons/32x32.png
          magick convert src-tauri/icons/icon.png -resize 128x128 src-tauri/icons/128x128.png
          magick convert src-tauri/icons/icon.png -resize 256x256 src-tauri/icons/128x128@2x.png

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "MBG-lance v__VERSION__"
          releaseBody: "Aplikasi desktop MBG-lance untuk Windows"
          releaseDraft: true
          prerelease: false

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: mbg-lance-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn
